{% extends 'base.html' %}
{% block content %}

<div class="card mx-auto" style="max-width:480px;">
  <div class="card-body">
    <h3 class="card-title mb-2">Update Quantity</h3>
    <p class="text-muted">{{ product.productName }}</p>

    <form method="POST">
      <div class="mb-3">
        <label for="quantityOnHand" class="form-label">Current Quantity: {{ inventory.quantityOnHand }}</label>
        <input type="number" class="form-control" id="quantityOnHand" name="quantityOnHand" step="0.01" min="0" value="{{ inventory.quantityOnHand }}" required>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">Update Quantity</button>
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
