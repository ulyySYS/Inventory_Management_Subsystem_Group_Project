{% extends 'base.html' %}
{% block content %}

<div class="card mx-auto" style="max-width: 800px;">
    <div class="card-header bg-white">
        <h4 class="card-title mb-0">Update Inventory Item</h4>
        <small class="text-muted">Edit product and inventory values</small>
    </div>
    <div class="card-body">
        <form method="POST" class="needs-validation" novalidate>
            <div class="row gx-3 gy-3">
                <div class="col-12 col-md-6">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" name="productName" value="{{ product.productName }}" required>
                    <div class="invalid-feedback">Product name required.</div>
                </div>

                <div class="col-12 col-md-6">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" class="form-control" id="category" name="category" value="{{ product.category }}" required>
                    <div class="invalid-feedback">Category required.</div>
                </div>

                <div class="col-md-4">
                    <label for="price" class="form-label">Price</label>
                    <div class="input-group">
                        <span class="input-group-text">₱</span>
                        <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" step="0.01" min="0" required>
                        <div class="invalid-feedback">Enter a valid price.</div>
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="productUnitMeasure" class="form-label">Product Unit</label>
                    <input type="number" class="form-control" id="productUnitMeasure" name="productUnitMeasure" value="{{ product.unitMeasure }}" step="0.01" min="0" required>
                </div>

                <div class="col-md-4">
                    <label for="inventoryUnitMeasure" class="form-label">Inventory Unit</label>
                    <input type="number" class="form-control" id="inventoryUnitMeasure" name="inventoryUnitMeasure" value="{{ inventory.unitMeasure }}" step="0.01" min="0" required>
                </div>

                <div class="col-md-6">
                    <label for="inventoryCost" class="form-label">Inventory Cost</label>
                    <div class="input-group">
                        <span class="input-group-text">₱</span>
                        <input type="number" class="form-control" id="inventoryCost" name="inventoryCost" value="{{ inventory.inventoryCost }}" step="0.01" min="0" required>
                    </div>
                </div>

            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Item</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
